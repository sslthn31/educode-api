<!-- 
    <h2> adalah tag heading 2
    align adalah nama dari atribut
    center adalah nilai dari atribut
    pengenalan atribut HTML adalah isi dari tag h2
-->

<h2 align="center">Pengenalalan atribut HTML</h2>
